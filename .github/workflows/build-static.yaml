name: build-static
on: 
  push:
    branches: [main]
  
jobs:
  run-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: ls
      - run: echo $(pwd)
      - run: cd www && npm install .
      - run: npm run build
